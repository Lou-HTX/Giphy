<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>TMNT Search</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>TMNT Search</h1>

    <!-- tmnt buttons will get dumped here -->
    <div id="tmnt-view"></div>

    <form id="tmnt-form">
      <label for="tmnt-input">Add a TMNT Character</label>
      <input type="text" id="tmnt-input"><br>

      <!-- Button triggers new moped to be added -->
      <input id="add-tmnt" type="submit" value="Add a TMNT Character">
    </form>

    <div id="gifs-appear-here">
    </div>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="assets/js/giphy.js"></script>
  </div>
</body>

</html>
